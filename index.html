<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

    <div id="app">
        <h1>{{title}}</h1>
        <br>
        <div class="col-md-4">
            <button class="btn btn-info btn-block" v-on:click="consumirApi">Mostrar usuarios</button>
        </div>
        <hr>
        <div v-for="user in users">
            <p>Email: {{user.email}}</p>
            <p>Nombre: {{user.first_name}}</p>
            <p>Apellido: {{user.last_name}}</p>
            <hr>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                title: 'Lista de usuarios registrados',
                users: []
            },
            methods: {
                consumirApi: function() {
                    this.$http.get("https://reqres.in/api/users").then(function(response){
                        this.users = response.data.email;
                    })
                }
            }
        })
    </script>
</body>
</html>
